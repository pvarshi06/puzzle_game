<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Enter Your answer</h2>
    <form>
        <input type="text" id="field">
    </form>
    <div id="container">
        <button class="sb" onclick="check()">submit</button>
        <p id="error-message"></p>
        <div id="success-page" style="display: none;">
          <button onclick="location.href='4.html'" style="text-align: center; position: relative; top:99px; left:550px;">Click here to check the answer</button>
        </div>    
    </div>
    <script>
        
function check()
{
    var a=document.getElementById("field").value;
   if(a==="CANDLE")
   {
    document.getElementById('success-page').style.display = 'block';
    document.getElementById('error-message').innerHTML = '';

   }
   else
   {
    document.getElementById('error-message').innerHTML = '<span style="text-align: center; position: relative; top:100px; left:550px;">Incorrect answer. Please try again.</span>';
    document.getElementById('success-page').style.display = 'none';

   }
}
    </script>
</body>
</html>
