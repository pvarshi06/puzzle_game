<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .option {
          display: block;
          margin-bottom: 1rem;
        }
      </style>
</head>
<body>
    <h2>The First vowel in the English language.</h2>
    <div class="options">
        <label class="option">
          <input type="radio" name="answer" value="A"> A
        </label>
        <label class="option">
          <input type="radio" name="answer" value="E">E
        </label>
        <label class="option">
          <input type="radio" name="answer" value="I">I
        </label>
      </div>
      <button onclick="checkAnswer()">Submit</button>
      <script>
        function checkAnswer() {
          const answer = document.querySelector('input[name="answer"]:checked').value;
          if (answer ==="A") {
            alert("Correct!");
            location.href="7.html";
          } else {
            location.href="12.html";
          }
        }
      </script>
    
</body>
</html>
