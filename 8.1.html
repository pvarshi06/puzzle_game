        background-color: rgb(110, 165, 165);

</head>
<body>
    <h2>Number '500' represents in which of the following Roman letter</h2>
    <div class="options">
        <label class="option">
          <input type="radio" name="answer" value="C"> C
        </label>
        <label class="option">
          <input type="radio" name="answer" value="D">D
        </label>
        <label class="option">
          <input type="radio" name="answer" value="L">L
        </label>
      </div>
      <button onclick="checkAnswer()" class="sb">Submit</button>
      <script>
        function checkAnswer() {
          const answer = document.querySelector('input[name="answer"]:checked').value;
          if (answer ==="D") {
            location.href="9.html";
          } else {
            location.href="12.html";
          }
        }
      </script>
